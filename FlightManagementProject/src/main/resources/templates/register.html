<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/styles/registerStyles.css">
</head>
<body>
<div class="register-container">
    <h1>Register</h1>
    <form id="registration-form">
        <label for="first-name">Name *</label>
        <div class="name-container">
            <input type="text" id="first-name" name="firstName" placeholder="First" required>
            <input type="text" id="last-name" name="lastName" placeholder="Last" required>
        </div>
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio"></textarea>
        <button type="submit">Register</button>
    </form>
    <div class="register-icon">
        <img src="/images/register-icon.png" alt="Register Icon">
    </div>
</div>
<script src="../static/jsCode/register.js"></script>
</body>
</html>
