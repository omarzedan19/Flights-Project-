<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Flight</title>
  <link rel="stylesheet" href="../static/styles/searchFlightStyles.css">
</head>
<body>
<div class="search-container">
  <div class="search-box">
    <div class="search-header">
      <h2>Search Flight</h2>
      <img src="/images/airplane.png" alt="Airplane">
    </div>
    <form id="search-form">
      <div class="trip-type">
        <label><input type="radio" name="tripType" value="oneWay"> One Way</label>
        <label><input type="radio" name="tripType" value="roundTrip" checked> Round Trip</label>
        <label><input type="radio" name="tripType" value="multiCity"> Multi City</label>
        <label><input type="checkbox" name="directFlightsOnly"> Direct flights only</label>
      </div>
      <div class="locations">
        <div class="from">
          <label for="from">From</label>
          <input type="text" id="from" name="from" placeholder="Milan, Italy">
        </div>
        <div class="to">
          <label for="to">To</label>
          <input type="text" id="to" name="to" placeholder="Amsterdam, Netherlands">
        </div>
      </div>
      <div class="dates">
        <div class="departure">
          <label for="departureDate">Depart</label>
          <input type="date" id="departureDate" name="departureDate">
        </div>
        <div class="return">
          <label for="returnDate">Return</label>
          <input type="date" id="returnDate" name="returnDate">
        </div>
      </div>
      <div class="passengers">
        <label for="adults">Adults</label>
        <input type="number" id="adults" name="adults" min="1" value="1">
        <label for="children">Children</label>
        <input type="number" id="children" name="children" min="0" value="0">
      </div>
      <div class="class-type">
        <label><input type="radio" name="classType" value="economy" checked> Economy</label>
        <label><input type="radio" name="classType" value="premium"> Premium</label>
        <label><input type="radio" name="classType" value="business"> Business</label>
        <label><input type="radio" name="classType" value="first"> First</label>
      </div>
      <button type="submit" class="search-button">Search Flights</button>
    </form>
  </div>
</div>
<script src="../static/jsCode/search-flight.js"></script>
</body>
</html>
